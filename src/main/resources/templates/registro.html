<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Social Fashion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="../static/registro.css">
    </head>
    <body>
      
      
      <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="http://localhost:8080/">Social Fashion
            <img class="navbar_logo" src="../static/img/logo.png" alt="logo">
          </a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Social Fashion</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="loggin.html">Iniciar Sesion</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Registrarse</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Blog</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="/usuarios/lista" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Usuarios
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/usuarios/registrar">Registrar Usuario</a></li>
                    <li><a class="dropdown-item" href="/usuarios/buscarpornombre">Buscar por nombre</a></li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
                  </ul>
                </li>
              </ul>
              <form class="d-flex mt-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
      </nav>
      
      <div class="login">
        <img src="../static/img/logo.png" />        
        <form class="login-form" th:action="@{/usuarios/registro}" method="POST" enctype="multipart/form-data">           
          <div th:if="${error != null}">
              <h5 style="color: red">ERROR!!! :(</h5>
              <p th:text="${error}"></p>
          </div>  
            <div th:if="${exito != null}">
              <h5 style="color: green">Éxito!!! :)</h5>
            <p th:text="${exito}"></p>
            </div>  
          <div class="form-group my-3">
              <h3 class="card-title">Registro de Usuario</h3>                    
          </div>                   
            <input type="text" name="nombre" placeholder="Nombre" th:value="${nombre}">                             
            <input type="email" name="email" placeholder="Email" th:value="${email}">                                        
            <input type="password" name="password" placeholder="Contraseña" th:value="${password}">                                    
            <input type="password" name="password2" placeholder="Repetir Contraseña" th:value="${password2}">                                  
        <button type="submit">Registrarme</button>         
          <a href="">¿Ya tengo una cuenta?</a>
        </form>
      </div>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    </body>
</html>
