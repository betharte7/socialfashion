<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:replace="/template.fragments/head :: head"> </head>
      <body>
      
        <img class="img-fondo" src="https://images.pexels.com/photos/1884584/pexels-photo-1884584.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="moda">
      
        <nav th:replace="/template.fragments/navbar :: nav"> </nav>
        
      
      <div class="container-fluid login_2 col-3">
          <img src="../static/img/logo.png" />
          <form
            class="login-form-2"
            th:action="@{/usuarios/registro}"
            method="POST"
            enctype="multipart/form-data">
            <div th:if="${error != null}">
              <h5 style="color: red">ERROR!!! :(</h5>
              <p th:text="${error}"></p>
            </div>
            <div th:if="${exito != null}">
              <h5 style="color: green">Éxito!!! :)</h5>
              <p th:text="${exito}"></p>
            </div>
            <div class="form-group my-3">
              <h3 class="card-title">Registro de Usuario</h3>
            </div>
            <input
              type="text"
              name="nombre"
              placeholder="Nombre"
              th:value="${nombre}"
            />
            <input
              type="email"
              name="email"
              placeholder="Email"
              th:value="${email}"
            />
            <input
              type="password"
              name="password"
              placeholder="Contraseña"
              th:value="${password}"
            />
            <input
              type="password"
              name="password2"
              placeholder="Repetir Contraseña"
              th:value="${password2}"
            />
            <button type="submit">Registrarme</button>
            <a href="">¿Ya tengo una cuenta?</a>
          </form>
        </div>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
          crossorigin="anonymous"
        ></script>
      </body>
    </html>
