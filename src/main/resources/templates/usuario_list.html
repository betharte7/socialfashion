<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head> 
        <title>Listado de usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body>
        
        <div style="padding: 30px; align-content: center; width: 80%">
        <div>Lista de Usuarios</div>
        
         <div th:if="${error != null}">
            <h5 style="color: red">ERROR!!! :(</h5>
            <p th:text="${error}"></p>
        </div>

        <div th:if="${exito != null}">
            <h5 style="color: green">Ã‰xito!!! :)</h5>
            <p th:text="${exito}"></p>
        </div>

        <div style="width: 70%; align-content: center">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Estado</th>
                        <th>Cambiar Rol</th>
                        <th>Modificar</th>
                        <th>Cambiar Estado</th>
                    </tr>
                </thead>
                <tbody th:each="usuario : ${usuarios}">
                    <tr>
                        <th th:text="${usuario.idUsuario}"></th>
                        <th th:text="${usuario.nombre}"></th>
                        <th th:text="${usuario.email}"></th>
                        <th th:text="${usuario.roles}"></th>
                        <th th:text="${usuario.estado}"></th>
                        <th>
                            <a th:href="@{/usuarios/modificarRol/__${usuario.idUsuario}__}">Modificar</a>
                        </th>
                        <th>
                            <a th:href="@{/usuarios/modificar/__${usuario.idUsuario}__}">Modificar</a>
                        </th>
                        <th>
                            <a th:href="@{/usuarios/modificarEstado/__${usuario.idUsuario}__}">Modificar</a>
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    </body>
</html>
