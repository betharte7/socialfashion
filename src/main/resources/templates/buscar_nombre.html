<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:replace="/template.fragments/head :: head"> </head>
  <body>
    <img
      class="img-fondo"
      src="https://images.pexels.com/photos/1884584/pexels-photo-1884584.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      alt="moda"
    />

    <nav th:replace="/template.fragments/navbar :: nav"> </nav>
        
        
        <div class="container-fluid m5 contenedor col-6">
            
            <form class="formulario_nombre" th:action="@{/usuarios/buscarnombre}" method="POST" enctype="multipart/form-data">
                
                <div th:if="${error != null}">
                    <h5 style="color: red">ERROR!!! :(</h5>
                    <p th:text="${error}"></p>
                </div>

        <div th:if="${exito != null}">
          <h5 style="color: green">Ã‰xito!!! :)</h5>
          <p th:text="${exito}"></p>
        </div>

        <div class="form-group my-3">
          <h3 class="form-h3 card-title">Buscar Usuario por Nombre</h3>
        </div>
        <div class="form-group my-3">
          <input
            type="text"
            class="form-control_input"
            name="nombre"
            placeholder="Nombre"
            th:value="${nombre}"
          />
        </div>

        <button type="submit" class="btn mt-3 botones">
          Buscar
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
