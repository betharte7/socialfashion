<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head> 
        <title>Listado de usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body>
        <div style="padding: 30px; align-content: center; width: 80%">
        <div class="container-fluid m5 contenedor">
            
            <form class="formulario" th:action="@{/usuarios/modificar/__${usuario.idUsuario}__}" method="POST" enctype="multipart/form-data">
                
                <input hidden th:value="${id}" name="id">
                
                <div th:if="${error != null}">
                    <h5 style="color: red">ERROR!!! :(</h5>
                    <p th:text="${error}"></p>
                </div>

                <div th:if="${exito != null}">
                    <h5 style="color: green">Éxito!!! :)</h5>
                    <p th:text="${exito}"></p>
                </div>
                
                <div class="form-group my-3">
                    <h3 class="card-title">Editar Usuario</h3>                    
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="nombre" placeholder="Nombre" th:value="${nombre}">                    
                </div>
                <div class="form-group my-3">
                    <input type="email" class="form-control" name="email" placeholder="Email" th:value="${email}">                    
                </div>
                
                <div class="form-group my-3">
                    <input type="password" class="form-control" name="password" placeholder="Contraseña" th:value="${password}">                    
                </div>
                <div class="form-group my-3">
                    <input type="password" class="form-control" name="password2" placeholder="Repetir Contraseña" th:value="${password2}">                    
                </div>
                
                <button type="submit" class="btn btn-primary mt-3 botones">Modificar</button>
            </form>
            
        </div>
        <div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    </body>
</html>
