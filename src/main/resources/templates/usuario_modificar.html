<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:replace="/template.fragments/head :: head"> </head>
  <body>
    <nav th:replace="/template.fragments/navbar :: nav"></nav>

    <div class="formulario container-fluid m5 col-3">
      <form
        th:action="@{/usuarios/modificar/__${usuario.idUsuario}__}"
        method="POST"
        enctype="multipart/form-data"
      >
        <input hidden th:value="${id}" name="id" />

        <div th:if="${error != null}">
          <h5 style="color: red">ERROR!!! :(</h5>
          <p th:text="${error}"></p>
        </div>

        <div th:if="${exito != null}">
          <h5 style="color: green">Éxito!!! :)</h5>
          <p th:text="${exito}"></p>
        </div>

        <div class="form-group my-3">
          <h3 class="card-title">Editar Usuario</h3>
        </div>

        <input
          type="text"
          name="nombre"
          placeholder="Nombre"
          th:value="${nombre}"
        />

        <input
          type="email"
          name="email"
          placeholder="Email"
          th:value="${email}"
        />

        <input
          type="password"
          name="password"
          placeholder="Contraseña"
          th:value="${password}"
        />

        <input
          type="password"
          name="password2"
          placeholder="Repetir Contraseña"
          th:value="${password2}"
        />

        <button type="submit">Modificar</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
